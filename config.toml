baseURL = "https://kk70.top"
title = "kk70 的博客"
theme = "hugo-coder"

languageCode = "zh-CN"
googleAnalytics = ""  # UA-XXXXXXXX-X

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

disqusShortname = "kk70"  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "kk70"

[params]
  author = "kk70"
  subtitle = "专注于Java、服务端、分布式集群、软件架构"
  keywords = "Java,JavaEE,Spring,SpringBoot,PostgreSQL,MySQL,分布式集群"
  description = "专注于Java、服务端、分布式集群、软件架构"
  info = "Full Stack DevOps and Magician"
  gravatar = "kevinz@weghst.com"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索
  footercontent = "渝ICP备20009935号"

  # Specify light/dark colorscheme
  # Supported values:
  # "auto" (use preference set by browser)
  # "dark" (dark background, light foreground)
  # "light" (light background, dark foreground) (default)
  colorscheme = "auto"

  # Enable Twemoji
  enableTwemoji = true

  # Custom CSS
  custom_css = []

  # Custom JS
  custom_js = []

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "kk70 的博客"
  name = "kk70 的博客"
